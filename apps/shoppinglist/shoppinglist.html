<div id="content-shoppinglist" style="display: none">
	<div class="nav-content"><button class="btn" data-switch="home"><i class="icon-home"></i>&nbsp;Home</button></div>
		<h2>OI Shopping List</h2>
		<select id="shoppinglist-list">
			
		</select>
		<div id="shoppinglist-list-manage-container" class="hide">
			<form id="shoppinglist-form-add-list" action="" class="form-inline">
				<input type="text" placeholder="List Name"/>
				<button id="shoppinglist-list-btn-add-item" class="btn" data-loading-text="Adding..." type="submit">
					<i class="icon-plus"></i>
					Add List
				</button>
			</form>
			<table id="shoppinglist-list-manage" class="table-list">
				<thead>
					<tr>
						<th>Name</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<br/><br/>
		<div id="shoppinglist-btn-container">
			<button id="shoppinglist-btn-add-item" class="btn">
					<i class="icon-plus"></i>
					Add Item
			</button>
		</div>
		<div id="inline-add-item" class="hide">
			<form id="form-inline-add-item">
				<table>
					<tbody>
						<tr><td><label>Name: <input id="inline-add-item-item" type="text" placeholder="Item"/></label></td></tr>
						<tr><td><label>Priority: <input id="inline-add-item-priority" type="text" placeholder="Priority"/></label></td></tr>
						<tr><td><label>Price:<input id="inline-add-item-price" type="text" placeholder="Price"/></label></td></tr>
						<tr><td><label>Quantity:<input id="inline-add-item-qty" type="text" placeholder="Quantity"/></label></td>
						<td><label>Units:<input id="inline-add-item-units" type="text" placeholder="Units"/></label></td></tr>
						<tr><td><label>Tags:<input id="inline-add-item-tags" type="text" placeholder="Tags"/></label></td></tr>
					</tbody>
				</table>
				<a href="#" id="inline-btn-cancel" class="btn" data-dismiss="modal">Cancel</a>
				<button id="inline-btn-add-item" class="btn btn-primary">Add</button>
				<button id="inline-btn-update-item" class="btn btn-primary">Update</button>
				<input type="hidden" id="inline-add-item-id"/>
			</form>
		</div>
		
		<div id="shoppinglist-items-wrap">
			<div id="shoppinglist-items-table-wrap">
				<table id="shoppinglist-items" class="table-list tablesorter">
					<thead>
						<tr>
						    <th class="completed"><a href="#">#</a></th>
						    <th class="priority"><a href="#">Priority</a></th>
						    <th class="item"><a href="#">Item</a></th>
						    <th class="price"><a href="#">Price</a></th>
						    <th class="qty"><a href="#">Qty/Units</a></th>
						    <th class="tags"><a href="#">Tags</a></th>
						    <th class="action"><a href="#">Action</a></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div> <!-- #shoppinglist-items-table-wrap -->
			
			<form id="shoppinglist-form-quick-add-item" class="form-inline pull-left">
				<input type="text" placeholder="Quick Add Item" class="popover-focus" data-content="Type an item name and press [ENTER] to quickly add it to the list" data-original-title="Quick Add"/>
				<button type="submit" class="hide"></button>
			</form>
		</div>
		
		<div id="modal-add-item" class="hide">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">Ã—</button>
				<h3>Add new item</h3>
			</div>
			<form id="form-modal-add-item" action="">
			<div class="modal-body well">
				<table>
					<tbody>
						<tr><td><label>Name: <input id="add-item-item" type="text" placeholder="Item"/></label></td></tr>
						<tr><td><label>Priority: <input id="add-item-priority" type="text" placeholder="Priority"/></label></td></tr>
						<tr><td><label>Price:<input id="add-item-price" type="text" placeholder="Price"/></label></td></tr>
						<tr><td><label>Quantity:<input id="add-item-qty" type="text" placeholder="Quantity"/></label></td>
						<td><label>Units:<input id="add-item-units" type="text" placeholder="Units"/></label></td></tr>
						<tr><td><label>Tags:<input id="add-item-tags" type="text" placeholder="Tags"/></label></td></tr>
					</tbody>
				</table>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Cancel</a>
				<button type="submit" id="btn-add-item" class="btn btn-primary" autocomplete="off" data-loading-text="Adding...">Add</button>
				<input type="hidden" id="add-item-id"/>
				<button type="submit" id="btn-update-item" class="btn btn-primary hide" autocomplete="off" data-loading-text="Updating...">Update</button>
			</div>
			</form>
		</div>
						
				
</div> <!-- #content-shoppinglist -->
