<div id="content-shoppinglist" style="display: none">
	<div class="nav-content"><button class="btn" data-switch="home"><i class="icon-arrow-left"></i>&nbsp;Back</button></div>
		<h3>OI Shopping List lists</h3>
		<select id="shoppinglist-list">
			
		</select>
		<div id="shoppinglist-list-manage-container" class="hide">
			<div id="shoppinglist-list-add-container" class="hide">
				<div class="modal-header">
					<h3>Add List</h3>
				</div>
				<div class="modal-body well">
					<label>List Name:
					<input name="list-add-name" type="text" placeholder="List Name"></input>
					</label>
					<button class="btn" data-action="list-add-close">Close</button>
					<button class="btn btn-primary" data-action="list-add-add">Add</button>
				</div>
			</div>
			<div id="shoppinglist-list-btn-container">
				<button id="shoppinglist-list-btn-add-item" class="btn" data-action="list-add-show">
					<i class="icon-plus"></i>
					Add List
				</button>
			</div>
			<table id="shoppinglist-list-manage" class="table-list">
				<thead>
					<th>Name</th>
					<th>Action</th>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<br/><br/>
		<div id="shoppinglist-btn-container">
		  <button id="shoppinglist-btn-add-item" class="btn">
		      <i class="icon-plus"></i>
		      Add Item
		  </button>
		</div>
		<div id="inline-add-item" class="hide">
			<table>
				<tbody>
					<tr><td><label>Name: <input type="text" placeholder="Item Name"/></label></td></tr>
					<tr><td><label>Priority: <input type="text" placeholder="Priority"/></label></td></tr>
					<tr><td><label>Price:<input type="text" placeholder="Price"/></label></td></tr>
					<tr><td><label>Quantity:<input type="text" placeholder="Quantity"/></label></td>
					<td><label>Units:<input type="text" placeholder="Units"/></label></td></tr>
					<tr><td><label>Tags:<input type="text" placeholder="Tags"/></label></td></tr>
				</tbody>
			</table>
			<a href="#" id="inline-btn-cancel" class="btn" data-dismiss="modal">Cancel</a>
			<a href="#" id="inline-btn-add-item" class="btn btn-primary">Add</a>
		</div>
		
		<table id="shoppinglist-items" class="table-list">
			<thead>
			    <th></th>
			    <th>Priority</th>
			    <th>Item</th>
			    <th>Price</th>
			    <th>Qty/Units</th>
			    <th>Tags</th>
			    <th>Action</th>
			</thead>
			<tbody>
			</tbody>
		</table>
		
		<div id="modal-add-item" class="hide">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">Ã—</button>
				<h3>Add new item</h3>
			</div>
			<div class="modal-body well">
				<table>
					<tbody>
						<tr><td><label>Name: <input id="add-item-item" type="text" placeholder="Item"/></label></td></tr>
						<tr><td><label>Priority: <input id="add-item-priority" type="text" placeholder="Priority"/></label></td></tr>
						<tr><td><label>Price:<input id="add-item-price" type="text" placeholder="Price"/></label></td></tr>
						<tr><td><label>Quantity:<input id="add-item-qty" type="text" placeholder="Quantity"/></label></td>
						<td><label>Units:<input id="add-item-units" type="text" placeholder="Units"/></label></td></tr>
						<tr><td><label>Tags:<input id="add-item-tags" type="text" placeholder="Tags"/></label></td></tr>
					</tbody>
				</table>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Cancel</a>
				<a href="#" id="btn-add-item" class="btn btn-primary">Add</a>
			</div>
		</div>
						
				
</div> <!-- #content-shoppinglist -->
