<div id="content-shoppinglist" style="display: none">
	<div class="nav-content"><button class="btn" data-switch="home"><i class="icon-home"></i>&nbsp;Home</button></div>
		<select id="shoppinglist-list">
			
		</select>
		<div id="shoppinglist-list-manage-container" class="hide">
			<div id="sl-dialog-new-list" class="hide">
				<div class="modal-header" data-modal-class="modal-header" data-inline-class="inline-header">
					<button type="button" class="close hidden-phone" data-dismiss="modal">×</button>
					<h3>New list</h3>
				</div>
				<form id="sl-form-new-list">
					<div class="modal-body well" data-modal-class="modal-body well" data-inline-class="">
						<label>List Name:<input type="text" name="name" placeholder="List Name" class="required"/></label>
						<input type="hidden" name="id"/>
					</div>
					<div class="modal-footer" data-modal-class="modal-footer" data-inline-class="">
						<a id="sl-form-new-list-close" class="btn" data-dismiss="modal">Close</a>
						<button name="btn-add" type="submit" class="btn btn-primary" data-action="create">Add</button>
					</div>
				</form>
			</div> <!--  .shoppinglist-list-manage-container -->
			<button id="sl-btn-new-list" class="btn" data-loading-text="Adding..." type="submit">
				<i class="icon-plus"></i>
				New List
			</button>
			<div class="fixed-table-wrap">
				<table id="shoppinglist-list-manage" class="table-list">
					<thead>
						<tr>
							<th><a href="#">Name</a></th>
							<th><a href="#">Action</a></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<br/><br/>
		<div id="shoppinglist-items-wrap">
			<div id="shoppinglist-btn-container">
				<button id="shoppinglist-btn-add-item" class="btn">
						<i class="icon-plus"></i>
						Add Item
				</button>
			</div>
			<div id="modal-add-item" class="hide">
				<div class="modal-header" data-modal-class="modal-header" data-inline-class="inline-header">
					<button type="button" class="close hidden-phone" data-dismiss="modal">×</button>
					<h3>Add new item</h3>
				</div>
				<form id="form-modal-add-item" action="">
				<div class="modal-body well" data-modal-class="modal-body well" data-inline-class="">
					<table>
						<tbody>
							<tr><td><label>Name: <input id="add-item-name" name="item_name" type="text" placeholder="Item" class="required"/></label></td></tr>
							<tr><td><label>Priority: <input id="add-item-priority" type="text" name="priority" placeholder="Priority" class="number"/></label></td></tr>
							<tr><td><label>Price:<input id="add-item-price" type="text" name="item_price" placeholder="Price" class="number"/></label></td></tr>
							<tr><td><label>Quantity:<input id="add-item-quantity" type="text" name="quantity" placeholder="Quantity" class="number"/></label></td>
							<td><label>Units:<input id="add-item-units" type="text" name="item_units" placeholder="Units"/></label></td></tr>
							<tr><td><label>Tags:<input id="add-item-tags" type="text" name="item_tags" placeholder="Tags"/></label></td></tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer" data-modal-class="modal-footer" data-inline-class="">
					<a href="#" class="btn" id="form-modal-add-item-btn-close" data-dismiss="modal">Close</a>
					<button type="submit" id="btn-add-item" class="btn btn-primary" autocomplete="off" data-loading-text="Adding...">Add</button>
					<input type="hidden" id="add-item-id" name="item_id"/>
					<input type="hidden" id="add-item-list-id" name="list_id"/>
					<input type="hidden" id="add-item-status" name="status" value="1"/>
					<button id="btn-update-item" type="submit" class="btn btn-primary hide" autocomplete="off" data-loading-text="Updating...">Update</button>
				</div>
				</form>
			</div> <!--  #moda-add-item -->
			<div id="shoppinglist-items-table-wrap">
				<table id="shoppinglist-items" class="table-list tablesorter hidden-phone">
					<thead>
						<tr>
						    <th class="completed"><a href="#">#</a></th>
						    <th class="priority"><a href="#">Priority</a></th>
						    <th class="item"><a href="#">Item</a></th>
						    <th class="price"><a href="#">Price</a></th>
						    <th class="qty"><a href="#">Qty/Units</a></th>
						    <th class="tags"><a href="#">Tags</a></th>
						    <th class="action"><a href="#">Action</a></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<table id="shoppinglist-items-compact" class="table-list tablesorter visible-phone">
					<thead>
						<tr>
						    <th class="completed"><a href="#">#</a></th>
						    <th class="item"><a href="#">Item</a></th>
						    <th class="action"><a href="#">Action</a></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div> <!-- #shoppinglist-items-table-wrap -->
			
			<form id="shoppinglist-form-quick-add-item" class="form-inline pull-left">
				<input type="text" placeholder="Quick Add Item" class="popover-focus required" data-content="Type an item name and press [ENTER] to quickly add it to the list" data-original-title="Quick Add"/>
				<button type="submit" class="hide"></button>
			</form>
		</div>
		
</div> <!-- #content-shoppinglist -->
